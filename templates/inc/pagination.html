<nav aria-label="Page navigation example" class="mt-4">
  <ul class="pagination justify-content-center">
    {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.previous_page_number }}" tabindex="-1">Previous</a>
        </li>
    {% endif %}

    {% for l in  page.paginator.page_range  %}
        {% if l <= page.number|add:5 and l >= page.number|add:-5 %}
            <li class="page-item {% if forloop.counter == page.number %} active{% endif %} "><a class="page-link" href="?page={{forloop.counter}}">{{forloop.counter}}</a></li>
        {% endif %}
    {% endfor %}

    {% if page.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ page.next_page_number }}">Next</a>
        </li>
    {% endif %}
  </ul>
</nav>
