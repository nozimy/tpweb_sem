{%  extends "base.html" %}

{% load static %}

{%  block content %}
    <h4>Sign in</h4>
    <form method="post" id="logIn" novalidate>
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-group row">
            <label for="l" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <div class="form-text errorLogin" style="color: #dc3545;"></div>
            </div>
        </div>
      <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control  " id="email" placeholder="email@example.com" required>
{#            <div class="invalid-feedback">#}
{#              There is no such user#}
{#            </div>#}
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control  " id="password" placeholder="Password" required>
{#            <div class="invalid-feedback">#}
{#              Sorry, wrong password#}
{#            </div>#}
        </div>
      </div>

        <div class="form-group row justify-content-end">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary mb-2">Log in</button>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="col-sm-10 ">
                <a href="/signup">Create new account</a>
            </div>
        </div>

    </form>
{%  endblock %}
